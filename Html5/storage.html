<body>

	<div id="header">
		
		<h1>local strage test</h1>
		
	</div>
	
	<div id="middle">
		<div id="main">

			<div class="contents">
				<h3 class="title">strage</h3>
				<p><textarea id="storagetext" cols="30" rows="10"></textarea></p>
				<p><input id="clearstorage" type="button" value="clear" /></p>
			</div>

		</div>
		
		<div id="sidebar">

				top<br />
			</div>
		</div>

	<div id="footer">

	</div><!--//end div#footer-->

<script>
$(function () {

	var $textarea	= $("#storagetext"),
		$clear		= $("#clearstorage"),
		storagekey	= "mytext";

	$textarea.val(localStorage.getItem(storagekey));

	$textarea.change(function () {
		localStorage.setItem(storagekey, $(this).val());
	});

	$clear.click(function () {
		localStorage.clear();
		$textarea.val("");
	});

});
</script>
</body>
